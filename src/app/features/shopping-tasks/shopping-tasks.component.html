<div class="flex w-full max-w-screen-xl mx-auto rounded-full bg-white border border-gray-200 overflow-hidden"  style="width: 400px;">
    <!-- Input Text Part, using flex-grow to take up more space -->
    <input type="text" placeholder="Ajoutez un article..." 
           class="flex-grow py-2.5 pl-6 focus:outline-none"
           style="flex-basis: 0; flex-grow: 3;" aria-label="Recherche">
  
    <!-- Select Number of Articles Part, adjusted to take the remaining space -->
    <input type="number" class="w-1/6 pr-2  pr-6 text-lg text-center focus:outline-none border-l border-gray-200" aria-label="Nombre d'articles" min="0" placeholder="0">

  </div>
  
  

<ul class="items-center mt-4 w-full text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-full sm:flex dark:bg-gray-700 dark:border-gray-600 dark:text-white">
    <li class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600">
        <div class="flex items-center ps-3">
            <input id="horizontal-list-radio-license" type="radio" value="" name="list-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
            <label for="horizontal-list-radio-license" class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Unité(s)</label>
        </div>
    </li>
    <li class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600">
        <div class="flex items-center ps-3">
            <input id="horizontal-list-radio-id" type="radio" value="" name="list-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
            <label for="horizontal-list-radio-id" class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Pack(s)</label>
        </div>
    </li>
    <li class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600">
        <div class="flex items-center ps-3">
            <input id="horizontal-list-radio-military" type="radio" value="" name="list-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
            <label for="horizontal-list-radio-military" class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Kg</label>
        </div>
    </li>
    <li class="w-full dark:border-gray-600">
        <div class="flex items-center ps-3">
            <input id="horizontal-list-radio-passport" type="radio" value="" name="list-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
            <label for="horizontal-list-radio-passport" class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Litre(s)</label>
        </div>
    </li>
</ul>


<ul class="mt-5">
    <li *ngFor="let shop of shops">
      <label class="flex items-center mt-2 pb-2 ml-5 mr-5 cursor-pointer border-b border-gray-300">
        <!-- Checkbox à gauche -->
        <div class="flex items-center mr-4"> <!-- Augmentez la marge à droite pour éloigner les colonnes de la checkbox -->
          <input type="checkbox" class="hidden" [checked]="shop.bought" (change)="onShoppingChange(shop)" />
          <div class="w-6 h-6 rounded-full border-2 border-green-500 flex items-center justify-center ml-2"> <!-- ml-2 pour un peu d'espace après la checkbox -->
            <div class="w-4 h-4 bg-green-800 rounded-full" *ngIf="shop.bought"></div>
          </div>
        </div>
  
        <!-- Colonne pour le nom, le montant, et l'unité, plus à droite et moins espacés -->
        <div class="flex flex-grow items-center space-x-2"> <!-- space-x-2 pour un peu d'espace entre chaque élément -->
          <span class="flex-grow text-left ml-40">{{ shop.name }}</span> <!-- Nom avec alignement à gauche -->
          <span>{{ shop.amount }}</span> <!-- Montant -->
          <span>{{ shop.unit }}</span> <!-- Unité -->
        </div>
      </label>
    </li>
  </ul>
